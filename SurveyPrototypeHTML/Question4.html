<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <title>Question 4</title>
  <script src="scripts/analytics.js"></script>
</head>

<body>
	<h1>Question 4</h1>
  <div class="question">
    <span class="errortext">This is a verbose description of the error</span>
    <label>What is your gender?</label>
    <div class="">
		<input type="radio" name="gender" value="male" onclick="radioEvent()"> Male<br>
		<input type="radio" name="gender" value="female" onclick="radioEvent()"> Female<br>
		<input type="radio" name="gender" value="other" onclick="radioEvent()"> Other
    </div>
    <div>
      <a href="#" class="help-cta">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
        <span class="trigger-label">Show</span> help for this question
	  </a>
      <div class="help-text">
        <p>Please enter the figure as per the guidance. If zero, enter 0</p>
      </div>
    </div>
	<a href="Question5.html" class="submitButton" onclick="questionFinish('Question5.html'); return false;">Submit</a>
  </div>
</body>

<script>
  function radioEvent() {
	ga('send', 'event', 'RadioSelect', 'click', 'Question4');
  }
  function questionFinish(url){
	
		if (window.performance) {
			var timeSincePageLoad = Math.round(performance.now());
			ga('send', 'timing', 'JS Dependencies', 'load', timeSincePageLoad, 'Question4');
		}
	
		ga('send', 'event', 'QuestionFinish', 'click', 'Question4', {
		'transport': 'beacon',
		'hitCallback': function(){document.location = url;}
        });
		
    }
</script>

</html>
