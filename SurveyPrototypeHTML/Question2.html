<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <title>Question 2</title>
  <script src="scripts/analytics.js"></script>
</head>

<body>
	<h1>Question 2</h1>
  <div class="question">
    <span class="errortext">This is a verbose description of the error</span>
    <label>How many Euros do you take on holieday?</label>
  <div class="input-wrap symbol euro">
    <input type="text" placeholder="e.g. 100" pattern="\d*" inputmode="numeric" maxlength="6" class="input numericentry">
    <span class="hint">e.g. 100</span>
  </div>
  <div>
    <a href="#" class="help-cta">
      <i class="fa fa-chevron-right" aria-hidden="true"></i>
      <span class="trigger-label">Show</span> help for this question</a>
      <div class="help-text">
        <p>Please enter the figure as per the guidance. If zero, enter 0</p>
      </div>
    </div>
	<a href="Question3.html" class="submitButton" onclick="questionFinish('Question3.html'); return false;">Submit</a>
  </div>
  
  <script>
    function questionFinish(url){
	
		if (window.performance) {
			var timeSincePageLoad = Math.round(performance.now());
			ga('send', 'timing', 'JS Dependencies', 'load', timeSincePageLoad, 'Question2');
		}
	
		ga('send', 'event', 'QuestionFinish', 'click', 'Question2', {
		'transport': 'beacon',
		'hitCallback': function(){document.location = url;}
        });
		
    }
  </script>
  
</body>

</html>
