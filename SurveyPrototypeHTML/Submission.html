<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <title>Finished</title>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-86943591-4', 'auto');

</head>

<body>
  <div class="question">
    <label>End of the survey</label>
	<a href="Finished.html" class="submitButton" onclick="surveySubmit('Finished.html'); return false;">Submit Survey</a>
  </div>
  
</body>

<script>
  function surveySubmit(url){
	
		if (window.performance) {
			var timeSincePageLoad = Math.round(performance.now());
			ga('send', 'timing', 'JS Dependencies', 'load', timeSincePageLoad, 'Submission');
		}
	
		ga('send', 'event', 'SurveyFinish', 'click', 'Submission', {
		'transport': 'beacon',
		'hitCallback': function(){document.location = url;}
        });

    }
</script>

</html>
