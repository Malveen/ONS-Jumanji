<body>
  <div class="intro">
		<label>Welcome to the test survey. Please answer a few simple questins.</label>
    <a href="Question1.html" class="startButton" onclick="questionFinish('Question1.html')">Start Survey</a>
  </div>

  <script>

    var counter = 0;
    function questionFinish(url){
      counter = counter + 1;
      sessionStorage.setItem('userId', counter);

		if (window.performance) {
			var timeSincePageLoad = Math.round(performance.now());
			ga('send', 'timing', 'JS Dependencies', 'load', timeSincePageLoad, 'SurveyStart');
		}

		ga('send', 'event', 'QuestionFinish', 'click', 'SurveyStart', {
		'transport': 'beacon',
		'hitCallback': function(){document.location = url;}
        });
    }
  </script>
</body>


</html>
